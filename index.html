<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      width: 60%;
      height: 60%;
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 30px;
      font-size: 42px;
    }

    .message {
      font-size: 28px;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease;
      min-height: 40px;
    }

    .message.show {
      opacity: 1;
      animation: fadeInOut 5s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    /* –ö–Ω–æ–ø–∫–∞ –º—É–∑—ã–∫–∏ */
    #musicBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 10;
    }

    #musicBtn:hover {
      background: #e91e63;
      transform: scale(1.1);
    }

    /* –®–∞—Ä–∏–∫–∏ */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.7;
      animation: float 8s infinite ease-in;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, <span id="name">–ê–º–∞–Ω—Ç—É—Ä</span> üéÇ</h1>
    <p class="message" id="message"></p>
  </div>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bgMusic" loop>
    <source src="happy_birthday.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <!-- –ö–Ω–æ–ø–∫–∞ –º—É–∑—ã–∫–∏ -->
  <button id="musicBtn">üéµ</button>

  <script>
    // –°–ø–∏—Å–æ–∫ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–π
    const messages = [
      "–ñ–µ–ª–∞—é —Å—á–∞—Å—Ç—å—è –∏ –∑–¥–æ—Ä–æ–≤—å—è! üéâ",
      "–ü—É—Å—Ç—å –∏—Å–ø–æ–ª–Ω—è—é—Ç—Å—è –º–µ—á—Ç—ã! ‚ú®",
      "–£–ª—ã–±–æ–∫, —Ä–∞–¥–æ—Å—Ç–∏ –∏ —É—Å–ø–µ—Ö–æ–≤! üéÅ",
      "–ë—É–¥—å –≤—Å–µ–≥–¥–∞ —Å—á–∞—Å—Ç–ª–∏–≤! üåü"
    ];

    let index = 0;
    const messageEl = document.getElementById("message");

    function showMessage() {
      messageEl.textContent = messages[index];
      messageEl.classList.add("show");

      setTimeout(() => {
        messageEl.classList.remove("show");
        index = (index + 1) % messages.length;
      }, 5000);
    }

    setInterval(showMessage, 6000);
    showMessage();

    // –®–∞—Ä–∏–∫–∏
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");

      const colors = ["#ff4081", "#ffeb3b", "#4caf50", "#2196f3", "#9c27b0"];
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";

      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 800);

    // –ú—É–∑—ã–∫–∞
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let isPlaying = false;

    musicBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        musicBtn.textContent = "üîá";
      } else {
        music.play();
        musicBtn.textContent = "üé∂";
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
